<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deteksi Luka</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: #f8f9fa;
        background-size: cover;
        background-position: center;
      }
      .navbar-brand img {
        height: 30px;
      }
      .preview-img {
        max-height: full;
        border-radius: 16px;
      }
      .card-result {
        border-radius: 12px;
        padding: 16px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="../static/css/logo.png" alt="Logo" /> Luka
        </a>
        <a class="navbar-brand text-white fw-bold" href="#">LukaAI</a>

        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="/">Beranda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/deteksi-luka">Deteksi</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <section class="container py-5">
      <h2 class="mb-4 fw-bold">Deteksi Luka Bakar</h2>

      <form id="uploadForm" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="imageUpload" class="form-label">Unggah Gambar Luka</label>
          <input
            class="form-control"
            type="file"
            id="imageUpload"
            accept="image/*"
            required
          />
        </div>

        <div class="mb-4">
          <img
            id="preview"
            class="preview-img w-100 d-none"
            alt="Preview Luka"
          />
        </div>

        <button type="submit" class="btn btn-primary w-100">
          Deteksi Sekarang
        </button>
      </form>

      <div class="card-result bg-white mt-5 d-none" id="resultCard">
        <h4 class="fw-bold">Hasil Deteksi:</h4>
        <p class="text-success" id="predictionResult">First-degree burn</p>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3">
      <p class="mb-0">Â© 2025 LukaAI. All rights reserved.</p>
    </footer>

    <!-- JS Logic -->
    <script>
      const uploadInput = document.getElementById("imageUpload");
      const preview = document.getElementById("preview");
      const form = document.getElementById("uploadForm");
      const resultCard = document.getElementById("resultCard");
      const predictionResult = document.getElementById("predictionResult");

      uploadInput.addEventListener("change", function (e) {
        const file = e.target.files[0];
        if (file) {
          preview.src = URL.createObjectURL(file);
          preview.classList.remove("d-none");
        }
      });

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        // Simulasi hasil deteksi (ganti ini dengan call ke backend Python/Flask/Django)
        setTimeout(() => {
          resultCard.classList.remove("d-none");
          predictionResult.textContent = "Second-degree burn"; // dummy result
          predictionResult.classList.add("text-warning");
        }, 1000);
      });
    </script>
  </body>
</html>
